name: CI

on:
    push:
        branches:
        - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'

            - name: install
              run: npm install

            - name: build and publish
              run: npm run ghpages
