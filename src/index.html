<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>UI Kit</title>
		<meta
			name="description"
			content="A simple UI Kit for web components styled with TailwindCSS"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="application-name" content="UI Kit" />
		<meta name="twitter:dnt" content="on" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script async defer data-domain="mambaui.com" src="https://plausible.io/js/plausible.js"></script>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<style type="text/css">
			body,
			html {
				height: 100%;
				background-color: #353535;
			}

			.icon {
				height: 50px;
				width: 50px;
			}

			.app-loading {
				position: relative;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
			}

			.app-loading .spinner {
				height: 200px;
				width: 200px;
				animation: rotate 2s linear infinite;
				transform-origin: center center;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}

			.app-loading .spinner .path {
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
				animation: dash 1.5s ease-in-out infinite;
				stroke-linecap: round;
				stroke: #ddd;
			}

			@keyframes rotate {
				100% {
					transform: rotate(360deg);
				}
			}

			@keyframes dash {
				0% {
					stroke-dasharray: 1, 200;
					stroke-dashoffset: 0;
				}

				50% {
					stroke-dasharray: 89, 200;
					stroke-dashoffset: -35px;
				}

				100% {
					stroke-dasharray: 89, 200;
					stroke-dashoffset: -124px;
				}
			}
		</style>
		<link rel="manifest" href="manifest.webmanifest" />
		<meta name="theme-color" content="#1976d2" />
	</head>

	<body>
		<app-root>
			<div class="app-loading">
				<img src="favicon.ico" alt="Loading icon" class="icon" />
				<svg class="spinner" viewBox="25 25 50 50">
					<circle
						class="path"
						cx="50"
						cy="50"
						r="20"
						fill="none"
						stroke-width="2"
						stroke-miterlimit="10"
					/>
				</svg>
			</div>
		</app-root>
		<noscript>Please enable JavaScript to continue using this application.</noscript>
	</body>
</html>
