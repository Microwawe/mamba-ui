<div [ngClass]="{'dark-theme': isDarkTheme | async}">
	<div class="flex flex-col min-h-screen bg-neutral text-default-inverse">
		<custom-header></custom-header>
		<div class="container">
			<div class="flex flex-wrap p-12 place-content-center">
				<a
					*ngFor="let category of categories"
					[routerLink]="['/' + category]"
					class="px-6 py-3 m-2 capitalize rounded-md text-default-inverse bg-default"
					>{{ category }}</a
				>
			</div>
		</div>
		<div class="flex-1">
			<router-outlet></router-outlet>
		</div>
		<custom-footer></custom-footer>
	</div>
</div>
