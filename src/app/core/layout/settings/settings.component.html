<div
	class="fixed left-0 z-50 transition-transform duration-300 transform -translate-y-1/2 shadow-xl top-1/2 bg-blueGray-700 rounded-r-2xl"
	[ngClass]="[colorsOpen ? 'translate-x-0' : '-translate-x-full']"
>
	<p class="p-2 text-center capitalize" [ngClass]="['text' + light]">
		{{ selectedColor | async }}
	</p>
	<div class="relative flex flex-col items-center justify-center">
		<!-- Color palette -->
		<div class="grid grid-cols-2 gap-1 px-3">
			<button
				*ngFor="let color of colors"
				class="w-8 h-8 border rounded-md"
				[ngClass]="[
					'bg-' + color + '-500',
					'border-' + color + '-900',
					'hover:ring-2',
					'hover:ring-inset',
					'hover:ring-white',
					(selectedColor | async) == color ? 'ring-2' : '',
					(selectedColor | async) == color ? 'ring-inset' : '',
					(selectedColor | async) == color ? 'ring-gray-300' : ''
				]"
				(click)="changeColor(color)"
			></button>
		</div>

		<button
			(click)="toggleColors()"
			class="absolute flex items-center justify-center w-12 h-12 transform -translate-y-1/2 rounded-r-xl left-full top-1/2 bg-blueGray-700 text-blueGray-50 focus:outline-none"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 20 20"
				fill="currentColor"
				class="w-6 h-6"
			>
				<path
					fill-rule="evenodd"
					d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
					clip-rule="evenodd"
				/>
			</svg>
		</button>

		<!-- Light/Dark theme -->
		<div class="my-4 rounded-full power-switch bg-blueGray-800">
			<input
				#themeCheckbox
				type="checkbox"
				[checked]="isDarkTheme | async"
				(change)="toggleDarkTheme(themeCheckbox.checked)"
			/>
			<div class="button">
				<svg class="power-off">
					<use xlink:href="#line" class="line" />
					<use xlink:href="#circle" class="circle" />
				</svg>
				<svg class="power-on">
					<use xlink:href="#line" class="line" />
					<use xlink:href="#circle" class="circle" />
				</svg>
			</div>
		</div>

		<!-- SVG -->
		<svg
			xmlns="http://www.w3.org/2000/svg"
			style="display: none"
			class="text-green-800 fill-current"
		>
			<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
				<line x1="75" y1="34" x2="75" y2="58" />
			</symbol>
			<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
				<circle cx="75" cy="80" r="35" />
			</symbol>
		</svg>
	</div>
</div>
