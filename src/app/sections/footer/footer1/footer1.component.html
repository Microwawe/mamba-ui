<footer class="" [ngClass]="['bg' + default, 'text' + contrastInv]">
	<div
		class="container flex flex-col p-4 divide-y md:p-8 divide-opacity-25 lg:flex-row lg:divide-none"
		[ngClass]="['divide' + plainInv]"
	>
		<ul
			class="self-center py-6 space-y-4 text-lg font-semibold text-center sm:flex sm:space-y-0 sm:justify-around sm:space-x-4 lg:flex-1 lg:justify-start"
		>
			<li class="">Shop</li>
			<li class="">About</li>
			<li class="">Blog</li>
			<li class="">Pricing</li>
			<li class="">Contact</li>
		</ul>
		<div class="flex flex-col justify-center pt-6 lg:pt-0">
			<div class="flex justify-center space-x-4">
				<a
					class="flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10"
					[ngClass]="['bg' + primary, 'text' + dark]"
					href="#"
				>
					<i class="cib-instagram"></i>
				</a>
				<a
					class="flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10"
					[ngClass]="['bg' + primary, 'text' + dark]"
					href="#"
				>
					<i class="cib-pinterest"></i>
				</a>
				<a
					class="flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10"
					[ngClass]="['bg' + primary, 'text' + dark]"
					href="#"
				>
					<i class="cib-twitter"></i>
				</a>
				<a
					class="flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10"
					[ngClass]="['bg' + primary, 'text' + dark]"
					href="#"
				>
					<i class="cib-facebook"></i>
				</a>
				<a
					class="flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10"
					[ngClass]="['bg' + primary, 'text' + dark]"
					href="#"
				>
					<i class="cib-google"></i>
				</a>
			</div>
		</div>
	</div>
</footer>
