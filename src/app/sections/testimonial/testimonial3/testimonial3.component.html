<section class="my-8">
	<div class="container flex flex-col items-center p-4 space-y-6 md:p-8">
		<i class="text-5xl cil-badge" [ngClass]="[textPrimary]"></i>
		<p
			class="px-6 py-2 text-2xl font-semibold text-center sm:font-bold sm:text-3xl md:text-4xl text-neutral-inverse lg:max-w-2xl xl:max-w-4xl"
		>
			"Veniam quidem animi ea maxime odit fugiat architecto perferendis ipsum perspiciatis
			iusto, provident qui nam dolorum corporis."
		</p>
		<div class="flex justify-center space-x-3">
			<img
				class="w-20 h-20 bg-center bg-cover rounded-md bg-neutral"
				src="https://source.unsplash.com/80x80/?portrait"
				alt=""
			/>
			<div>
				<p class="leading-tight">Leroy Jenkins</p>
				<p class="text-sm leading-tight text-neutral-inverse">Founder, Company</p>
				<a
					[routerLink]="['/']"
					class="flex items-center py-2 space-x-1 text-sm"
					[ngClass]="[textPrimary]"
				>
					<span> Read full story </span>
					<i class="cil-arrow-right"></i>
				</a>
			</div>
		</div>
	</div>
</section>
