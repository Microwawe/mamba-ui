<div class="container my-8">
	<h1 class="text-4xl font-bold text-center">Sections</h1>
	<div class="flex-wrap hidden p-12 sm:flex place-content-center">
		<a
			*ngFor="let category of categories"
			[routerLink]="['/sections/' + category]"
			class="px-6 py-3 m-2 capitalize rounded-md shadow-sm text-default-inverse bg-default"
			>{{ category }}</a
		>
	</div>
</div>
