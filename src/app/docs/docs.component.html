<div class="container grid grid-cols-5 p-6 mb-12 rounded-sm md:p-8" [ngClass]="['bg' + light]">
	<div class="flex flex-col justify-start px-4 space-y-1 col-span-full md:col-span-1">
		<a
			*ngFor="let category of categories"
			[routerLink]="[category.link]"
			routerLinkActive
			[routerLinkActiveOptions]="{exact: true}"
			#rla="routerLinkActive"
			[ngClass]="[
				rla.isActive ? 'border' + primary : 'border' + plain,
				rla.isActive ? 'bg-white' : 'bg' + light,
				rla.isActive ? 'text' + dark : 'text-coolGray-600'
			]"
			class="px-2 py-2 capitalize border-l-4 cursor-pointer rounded-r-md md:py-3"
			>{{ category.name }}</a
		>
	</div>
	<div class="py-4 col-span-full md:col-span-4">
		<router-outlet> </router-outlet>
	</div>
</div>
