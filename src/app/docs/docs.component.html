<div
	class="p-6 mx-auto lg:mb-12 md:rounded-md md:flex md:max-w-4xl md:p-8"
	[ngClass]="['bg' + light]"
>
	<div class="flex flex-col justify-start w-48 px-4 space-y-1 col-span-full">
		<a
			*ngFor="let category of categories"
			[routerLink]="[category.link]"
			routerLinkActive
			[routerLinkActiveOptions]="{exact: true}"
			#rla="routerLinkActive"
			[ngClass]="[
				rla.isActive ? 'border' + primary : 'border' + plain,
				rla.isActive ? 'bg-white' : 'bg' + light,
				rla.isActive ? 'text' + dark : 'text' + plainInv
			]"
			class="px-2 py-2 capitalize border-l-4 cursor-pointer rounded-r-md md:py-3"
			>{{ category.name }}</a
		>
	</div>
	<div class="py-4 prose dark:prose-dark">
		<router-outlet> </router-outlet>
	</div>
</div>
