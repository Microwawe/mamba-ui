<section class="py-6" [ngClass]="['bg' + default, 'text' + defaultInv]">
	<div class="container flex flex-col items-center justify-center p-4 mx-auto sm:p-10">
		<p class="p-2 text-sm font-medium tracking-wider text-center uppercase">Development team</p>
		<h1 class="text-4xl font-bold leading-none text-center sm:text-5xl">
			The talended people behind the scenes
		</h1>

		<div class="flex flex-row flex-wrap-reverse justify-center mt-8">
			<div
				*ngFor="let person of [1, 2, 3, 4, 5, 6]; let i = index"
				class="flex flex-col justify-center w-full px-8 mx-6 my-12 text-center rounded-md md:w-96 lg:w-80 xl:w-64"
				[ngClass]="['bg' + defaultInv, 'text' + default]"
			>
				<img
					class="self-center w-24 h-24 -mt-12 bg-center bg-cover rounded-full bg-coolGray-500"
					src="https://source.unsplash.com/10{{ i }}x10{{ i }}/?portrait"
					alt=""
				/>
				<div class="flex-1 my-4">
					<p class="text-xl font-semibold leading-snug">Leroy Jenkins</p>
					<p class="">Visual Designer</p>
				</div>
				<div class="flex items-center justify-center p-3 space-x-3 border-t-2">
					<a
						href="#"
						[ngClass]="['text' + contrast, 'hover:text' + primary]"
						title="Email"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 20 20"
							fill="currentColor"
							class="w-5 h-5"
						>
							<path
								d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
							/>

						</svg>
					</a>

						[ngClass]="['text' + contrast, 'hover:text' + primary]"
						title="Twitter"
					>
						<svg

							viewBox="0 0 50 50"
							class="w-5 h-5"
							fill="currentColor"
