<section class="py-6" [ngClass]="['bg' + default, 'text' + defaultInv]">
	<div class="container p-4 mx-auto space-y-16 sm:p-10">
		<div class="space-y-4">
			<h3 class="text-2xl font-bold leading-none sm:text-5xl">Meet our team</h3>
			<p [ngClass]="['text' + plainInv]" class="max-w-2xl">
				At a assumenda quas cum earum ut itaque commodi saepe rem aspernatur quam natus quis
				nihil quod, hic explicabo doloribus magnam neque, exercitationem eius sunt!
			</p>

					class="object-cover w-auto h-56 mb-4 bg-center rounded-sm bg-coolGray-500"
					src="https://source.unsplash.com/24{{ i }}x32{{ i }}/?portrait"
					alt=""
				/>
				<div class="flex flex-col">
