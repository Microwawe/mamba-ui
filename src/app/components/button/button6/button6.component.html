<button
	type="button"
	class="relative px-8 py-4 ml-4 overflow-hidden font-semibold rounded"
	[ngClass]="['bg' + defaultInv, 'text' + contrast]"
>
	With banner
	<span
		class="absolute top-0 right-0 px-5 py-1 text-xs tracking-wider text-center uppercase whitespace-no-wrap origin-bottom-left transform rotate-45 -translate-y-full translate-x-1/3"
		[ngClass]="['bg' + primary]"
	>
		New
	</span>
</button>
