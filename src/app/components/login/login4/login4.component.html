<div
	class="w-full max-w-md p-8 space-y-3 rounded-xl"
	[ngClass]="['bg' + contrast, 'text' + defaultInv]"
>
	<h1 class="text-2xl font-bold text-center">Login</h1>
	<form action="" class="space-y-6">
		<div class="space-y-1 text-sm">
			<label for="username" class="block" [ngClass]="['text' + plainInv]">Username</label>
			<input
				type="text"
				name="username"
				id="username"
				class="w-full px-4 py-3 rounded-md"
				placeholder="Username"
				[ngClass]="['border' + neutral, 'bg' + contrast, 'text' + defaultInv]"
			/>
		</div>
		<div class="space-y-1 text-sm">
			<label for="password" class="block" [ngClass]="['text' + plainInv]">Password</label>
			<input
				type="password"
				name="password"
				id="password"
				class="w-full px-4 py-3 rounded-md"
				placeholder="Password"
				[ngClass]="['border' + neutral, 'bg' + contrast, 'text' + defaultInv]"
			/>
			<div class="flex justify-end text-xs" [ngClass]="['text' + plainInv]">
				<a rel="noopener noreferrer" href="#">Forgot Password?</a>
			</div>
		</div>

		<button
			class="block w-full p-3 text-center rounded-sm"
			[ngClass]="['text' + contrast, 'bg' + primary]"
		>
			Sign in
		</button>
	</form>

	<div class="flex items-center pt-4 space-x-1">
		<div class="flex-1 h-px sm:w-16" [ngClass]="['bg' + neutral]"></div>
		<p class="px-3 text-sm" [ngClass]="['text' + plainInv]">Login with social accounts</p>
		<div class="flex-1 h-px sm:w-16" [ngClass]="['bg' + neutral]"></div>
	</div>

	<div class="flex justify-center space-x-4">
		<button class="p-3 rounded-sm" aria-label="Log in with Google">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="w-5 h-5 fill-current"
				viewBox="0 0 32 32"
			>
				<path
					d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"
				/>
			</svg>
		</button>
		<button class="p-3 rounded-sm" aria-label="Log in with Twitter">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="w-5 h-5 fill-current"
				viewBox="0 0 32 32"
			>
				<path

			</svg>
		</button>
		<button class="p-3 rounded-sm" aria-label="Log in with GitHub">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="w-5 h-5 fill-current"
				viewBox="0 0 32 32"
			>
				<path

				/>
			</svg>
		</button>
	</div>

	<p class="text-xs text-center sm:px-6" [ngClass]="['text' + plainInv]">
		Don't have an account?
		<a rel="noopener noreferrer" href="#" class="underline" [ngClass]="['text' + defaultInv]">
			Sign up
		</a>
	</p>
</div>
