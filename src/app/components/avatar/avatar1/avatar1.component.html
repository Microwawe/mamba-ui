<div class="flex flex-col items-center justify-center">
	<div class="flex -space-x-4">
		<img
			*ngFor="let i of [1, 2, 3, 4]"
			class="w-12 h-12 border rounded-full"
			[ngClass]="['border' + neutral]"
			src="https://source.unsplash.com/4{{ i }}x4{{ i }}/?portrait"
			alt=""
		/>

		<span
			class="flex items-center justify-center w-12 h-12 font-semibold border rounded-full"
			[ngClass]="['bg' + contrast, 'text' + defaultInv, 'border' + neutral]"
		>
			+3
		</span>
	</div>
</div>
