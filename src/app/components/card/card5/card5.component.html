<div
	class="flex flex-col max-w-lg p-6 space-y-6 overflow-hidden rounded-lg shadow-md"
	[ngClass]="['bg' + contrast, 'text' + defaultInv]"
>
	<div class="flex space-x-4">
		<img
			class="object-cover w-12 h-12 rounded-full shadow bg-coolGray-500"
			alt=""
			src="https://source.unsplash.com/100x100/?portrait"
		/>
		<div class="flex flex-col space-y-1">
			<a rel="noopener noreferrer" href="#" class="text-sm font-semibold">Leroy Jenkins</a>
			<span class="text-xs" [ngClass]="['text' + plainInv]">4 hours ago</span>
		</div>
	</div>
	<div class="">
		<img
			class="rounded"
			src="https://source.unsplash.com/random/100x100/?5"
			alt=""
			class="object-cover w-full mb-4 h-60 sm:h-96 bg-coolGray-500"
		/>
		<h2 class="mb-1 text-xl font-semibold">Nam cu platonem posidonium sanctus debitis te</h2>
		<p class="text-sm" [ngClass]="['text' + plainInv]">
			Eu qualisque aliquando mel, id lorem detraxit nec, ad elit minimum pri. Illum ipsum
			detracto ne cum. Mundi nemore te ius, vim ad illud atqui apeirian...
		</p>

					xmlns="http://www.w3.org/2000/svg"
