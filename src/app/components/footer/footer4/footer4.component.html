<footer class="px-4 divide-y" [ngClass]="['bg' + default, 'text' + defaultInv]">
	<div
		class="container flex flex-col justify-between py-10 mx-auto space-y-8 lg:flex-row lg:space-y-0"
	>
		<div class="lg:w-1/3">
			<a
				class="flex justify-center space-x-3 lg:justify-start"
				rel="noopener noreferrer"
				href="#"
			>
				<div
					class="flex items-center justify-center w-12 h-12 rounded-full"
					[ngClass]="['bg' + primary]"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="flex-shrink-0 w-5 h-5 rounded-full"
						viewBox="0 0 32 32"
						fill="currentColor"
						[ngClass]="['text' + contrast]"
					>
						<path
							d="M18.266 26.068l7.839-7.854 4.469 4.479c1.859 1.859 1.859 4.875 0 6.734l-1.104 1.104c-1.859 1.865-4.875 1.865-6.734 0zM30.563 2.531l-1.109-1.104c-1.859-1.859-4.875-1.859-6.734 0l-6.719 6.734-6.734-6.734c-1.859-1.859-4.875-1.859-6.734 0l-1.104 1.104c-1.859 1.859-1.859 4.875 0 6.734l6.734 6.734-6.734 6.734c-1.859 1.859-1.859 4.875 0 6.734l1.104 1.104c1.859 1.859 4.875 1.859 6.734 0l21.307-21.307c1.859-1.859 1.859-4.875 0-6.734z"
						/>
					</svg>
				</div>
				<span class="self-center text-2xl font-semibold">Brand name</span>
			</a>
		</div>
		<div class="grid grid-cols-2 text-sm gap-x-3 gap-y-8 lg:w-2/3 sm:grid-cols-4">
			<div class="space-y-3">
				<h3 class="tracking-wide uppercase" [ngClass]="['text' + contrastInv]">Product</h3>
				<ul class="space-y-1">
					<li>
						<a rel="noopener noreferrer" href="#" class="">Features</a>
					</li>
					<li>
						<a rel="noopener noreferrer" href="#" class="">Integrations</a>
					</li>
					<li>
						<a rel="noopener noreferrer" href="#" class="">Pricing</a>
					</li>
					<li>
						<a rel="noopener noreferrer" href="#" class="">FAQ</a>
					</li>
				</ul>
			</div>
			<div class="space-y-3">
				<h3 class="tracking-wide uppercase" [ngClass]="['text' + contrastInv]">Company</h3>
				<ul class="space-y-1">
					<li>
						<a rel="noopener noreferrer" href="#" class="">Privacy</a>
					</li>
					<li>
						<a rel="noopener noreferrer" href="#" class="">Terms of Service</a>
					</li>
				</ul>
			</div>
			<div class="space-y-3">
				<h3 class="uppercase" [ngClass]="['text' + contrastInv]">Developers</h3>
				<ul class="space-y-1">
					<li>
						<a rel="noopener noreferrer" href="#" class="">Public API</a>
					</li>
					<li>
						<a rel="noopener noreferrer" href="#" class="">Documentation</a>
					</li>
					<li>
						<a rel="noopener noreferrer" href="#" class="">Guides</a>
					</li>
				</ul>
			</div>
			<div class="space-y-3">
				<div class="uppercase" [ngClass]="['text' + contrastInv]">Social media</div>
				<div class="flex justify-start space-x-3">
					<a
						class="flex items-center p-1"
						rel="noopener noreferrer"
						href="#"
						title="Facebook"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="w-5 h-5 fill-current"
							fill="currentColor"
							viewBox="0 0 32 32"
						>
							<path
								d="M32 16c0-8.839-7.167-16-16-16-8.839 0-16 7.161-16 16 0 7.984 5.849 14.604 13.5 15.803v-11.177h-4.063v-4.625h4.063v-3.527c0-4.009 2.385-6.223 6.041-6.223 1.751 0 3.584 0.312 3.584 0.312v3.937h-2.021c-1.984 0-2.604 1.235-2.604 2.5v3h4.437l-0.713 4.625h-3.724v11.177c7.645-1.199 13.5-7.819 13.5-15.803z"
							/>
						</svg>
					</a>
					<a
						class="flex items-center p-1"
						rel="noopener noreferrer"
						href="#"
						title="Twitter"
					>
						<svg
							viewBox="0 0 24 24"
							class="w-5 h-5 fill-current"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M23.954 4.569a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.691 8.094 4.066 6.13 1.64 3.161a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.061a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.937 4.937 0 004.604 3.417 9.868 9.868 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63a9.936 9.936 0 002.46-2.548l-.047-.02z"
							/>
						</svg>
					</a>
					<a
						class="flex items-center p-1"
						rel="noopener noreferrer"
						href="#"
						title="Instagram"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 32 32"
							class="w-5 h-5 fill-current"
							fill="currentColor"
						>

						</svg>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="py-6 text-sm text-center" [ngClass]="['text' + plainInv]">
