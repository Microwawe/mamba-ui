<section class="p-6" [ngClass]="['bg' + default, 'text' + defaultInv]">
	<div class="container mx-auto grid justify-center grid-cols-2 text-center lg:grid-cols-3">
		<div *ngFor="let stat of stats" class="flex flex-col justify-start m-2 lg:m-6">
			<p class="text-4xl font-bold leading-none lg:text-6xl">{{ stat.amount }}</p>
			<p class="text-sm sm:text-base">{{ stat.label }}</p>
		</div>
	</div>
</section>
