<div class="container p-4 mx-auto" [ngClass]="['text' + defaultInv]">
	<h2 class="mb-6 text-2xl font-semibold leading-tight">Invoices</h2>
	<div class="overflow-x-auto">
		<table class="min-w-full text-xs">
			<colgroup>
				<col />
				<col />
				<col />
				<col />
				<col />
				<col class="w-24" />
			</colgroup>
			<thead class="rounded-t-lg" [ngClass]="['bg' + neutral]">
				<tr class="text-left">
					<th class="p-3">Invoice #</th>
					<th class="p-3">Client</th>
					<th class="p-3">Issued</th>
					<th class="p-3">Due</th>
					<th class="p-3 text-right">Amount</th>
					<th class="p-3">Status</th>
				</tr>
			</thead>
			<tbody>
				<tr
					*ngFor="let i of [1, 2, 3, 4]"
					class="border-b border-opacity-20"
					[ngClass]="['border' + neutral, 'bg' + contrast]"
				>
					<td class="p-3">
						<p>00098236128</p>
					</td>
					<td class="p-3">
						<p>Company X</p>
					</td>
					<td class="p-3">
						<p class="">14 Jan 2022</p>
						<p class="" [ngClass]="['text' + plainInv]">Friday</p>
					</td>
					<td class="p-3">
						<p class="">01 Feb 2022</p>
						<p class="" [ngClass]="['text' + plainInv]">Tuesday</p>
					</td>
					<td class="p-3 text-right">
						<p>$15,702</p>
					</td>
					<td class="p-3 text-right">
						<span
							class="px-3 py-1 font-semibold rounded-md"
							[ngClass]="['bg' + primary, 'text' + contrast]"
						>
							<span class="">Pending</span>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
