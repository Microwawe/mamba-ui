<div class="container p-6 mx-auto" [ngClass]="['bg' + default, 'text' + defaultInv]">
	<table class="w-full whitespace-nowrap">
		<thead>
			<tr class="text-left">
				<th class="">Employee</th>
				<th class="">Job title</th>
				<th class="">Department</th>
				<th class="">Status</th>
				<th class=""></th>
			</tr>
		</thead>
		<tbody class="divide-y" [ngClass]="['divide' + neutral]">
			<tr *ngFor="let i of [1, 2, 3, 4]" class="m-3 space-x-5 text-sm md:m-5">
				<td class="p-3 md:p-5">
					<p class="">Leroy Jenkins</p>
					<p class="text-xs" [ngClass]="['text' + plainInv]">leroyjenkins@company.com</p>
				</td>
				<td class="p-3 md:p-5">
					<p class="">${{ i }}0,000</p>
					<p class="" [ngClass]="['text' + plainInv]">USD</p>
				</td>
				<td class="p-3 md:p-5">
					<p class="">Due in {{ 3 * i + 2 }} days</p>
				</td>
				<td class="p-3 md:p-5">
					<span
						class="px-3 py-1 font-semibold rounded-full"
						[ngClass]="['bg' + primary, 'text' + contrast]"
					>
						<span class="">Pending</span>
					</span>
				</td>
				<td class="p-3 md:p-5">
					<button
						type="button"
						title="Open details"
						class=""
						[ngClass]="['text' + plain]"
					>
						<svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
							<path
								d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"
							/>
						</svg>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
