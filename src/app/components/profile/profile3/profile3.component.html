<div
	class="flex flex-col justify-center max-w-xs p-6 shadow-md rounded-xl sm:px-12"
	[ngClass]="['bg' + contrast, 'text' + defaultInv]"
>
	<img
		class="w-32 h-32 mx-auto rounded-full bg-coolGray-500"
		src="https://source.unsplash.com/150x150/?portrait"
