<div
	class="flex flex-col max-w-3xl p-6 space-y-4 sm:p-10"
	[ngClass]="['bg' + contrast, 'text' + defaultInv]"
>
	<h2 class="text-xl font-semibold">Your cart</h2>
	<ul class="flex flex-col divide-y" [ngClass]="['divide' + neutral]">
		<li
			*ngFor="let product of products"
			class="flex flex-col py-6 sm:flex-row sm:justify-between"
		>
			<div class="flex w-full space-x-2 sm:space-x-4">
				<img
					src="{{ product.img }}"
					alt="{{ product.name }}"
					class="flex-shrink-0 object-cover w-20 h-20 border-transparent rounded outline-none sm:w-32 sm:h-32"
				/>
				<div class="flex flex-col justify-between w-full pb-4">
					<div class="flex justify-between w-full pb-2 space-x-2">
						<div class="space-y-1">
							<h3 class="text-lg font-semibold leading-snug">
								{{ product.name }}
							</h3>
							<p class="text-sm" [ngClass]="['text' + plainInv]">
								{{ product.color }}
							</p>
						</div>
						<div class="text-right">
							<p class="text-lg font-semibold">{{ product.price }}</p>
							<p class="text-sm line-through" [ngClass]="['text' + plain]">
								{{ product.oldPrice }}
							</p>
						</div>
					</div>
					<div class="flex text-sm divide-x">
						<button class="flex items-center px-2 py-1 pl-0 space-x-1">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
								class="w-4 h-4 fill-current"
							>
								<path
									d="M96,472a23.82,23.82,0,0,0,23.579,24H392.421A23.82,23.82,0,0,0,416,472V152H96Zm32-288H384V464H128Z"
								/>
								<rect width="32" height="200" x="168" y="216" />
								<rect width="32" height="200" x="240" y="216" />
								<rect width="32" height="200" x="312" y="216" />
								<path
									d="M328,88V40c0-13.458-9.488-24-21.6-24H205.6C193.488,16,184,26.542,184,40V88H64v32H448V88ZM216,48h80V88H216Z"
								/>
							</svg>
							<span>Remove</span>
						</button>
						<button class="flex items-center px-2 py-1 space-x-1">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
								class="w-4 h-4 fill-current"
							>
								<path
									d="M453.122,79.012a128,128,0,0,0-181.087.068l-15.511,15.7L241.142,79.114l-.1-.1a128,128,0,0,0-181.02,0l-6.91,6.91a128,128,0,0,0,0,181.019L235.485,449.314l20.595,21.578.491-.492.533.533L276.4,450.574,460.032,266.94a128.147,128.147,0,0,0,0-181.019ZM437.4,244.313,256.571,425.146,75.738,244.313a96,96,0,0,1,0-135.764l6.911-6.91a96,96,0,0,1,135.713-.051l38.093,38.787,38.274-38.736a96,96,0,0,1,135.765,0l6.91,6.909A96.11,96.11,0,0,1,437.4,244.313Z"
								/>
							</svg>

							<span> Add to favorites </span>
						</button>
					</div>
				</div>
			</div>
			<!-- <div class="flex justify-between mt-3 sm:mt-0">
					<div class="flex items-center space-x-3">
						<button
							class="flex items-center justify-center w-8 h-8 border rounded-full"
						>
							-
						</button>
						<span>2</span>
						<button
							class="flex items-center justify-center w-8 h-8 border rounded-full"
						>
							+
						</button>
					</div>
				</div> -->
		</li>
	</ul>
	<div class="space-y-1 text-right">
		<p>Total amount: <span class="font-semibold"> 357 â‚¬</span></p>
		<p class="text-sm" [ngClass]="['text' + plainInv]">
			Not including taxes and shipping costs
		</p>
	</div>
	<div class="flex justify-end space-x-4">
		<button class="px-6 py-2 border rounded-md" [ngClass]="['border' + primary]">
			Back <span class="sr-only sm:not-sr-only">to shop</span>
		</button>
		<button class="px-6 py-2 border rounded-md" [ngClass]="['bg' + primary, 'text' + contrast]">
			<span class="sr-only sm:not-sr-only">Continue to</span> Checkout
		</button>
	</div>
</div>
