<div
	class="container flex flex-col items-center min-h-96 md:my-6"
	*ngIf="(modalContent | async) == ''"
	[ngClass]="['text' + defaultInv]"
>
	<h1 class="text-4xl font-bold text-center">Templates</h1>
	<h2 class="my-8 text-2xl text-center">Coming soonâ„¢</h2>
	<img src="assets/svg/robot.svg" alt="" class="max-w-sm lg:max-w-lg h-96" />
	<div class="flex flex-wrap p-4 place-content-center">
		<a
			*ngFor="let category of categories"
			[routerLink]="['/templates/' + category]"
			[routerLinkActive]="['ring', 'ring-opacity-20', 'ring' + primary]"
			class="px-3 py-1 m-1 capitalize rounded-md shadow-sm md:px-4 md:py-2 hover:ring hover:ring-opacity-50"
			[ngClass]="['hover:ring' + primary, 'bg' + default]"
			>{{ category }}</a
		>
	</div>
	<router-outlet></router-outlet>
</div>
<custom-template-fullscreen-modal *ngIf="modalContent | async"></custom-template-fullscreen-modal>
