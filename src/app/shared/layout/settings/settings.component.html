<div
	class="fixed left-0 z-50 max-h-screen transition-transform duration-300 transform translate-y-1/2 shadow-xl bottom-1/2 bg-coolGray-700 rounded-r-2xl"
	[ngClass]="[colorsOpen ? 'translate-x-0' : '-translate-x-full']"
	(click)="$event.stopPropagation()"
>
	<p class="p-2 text-center capitalize" [ngClass]="['text' + light]">
		{{ selectedColor?.name }}
	</p>
	<div class="flex flex-col items-center justify-center">
		<!-- Color palette -->
		<div class="grid grid-cols-2 gap-1 px-3 grid-">
			<button
				*ngFor="let color of colors"
				attr.aria-label="Set primary color to {{ color.name }}"
				class="w-8 h-8 border rounded"
				[ngClass]="[
					'bg-' + color.name + '-500',
					'border-' + color.name + '-900',
					'hover:ring-2',
					'hover:ring-inset',
					'hover:ring-white',
					selectedColor == color ? 'ring-2' : '',
					selectedColor == color ? 'ring-inset' : '',
					selectedColor == color ? 'ring-gray-300' : ''
				]"
				(click)="changeColor(color)"
			></button>
		</div>

		<button
			(click)="toggleColors()"
			class="absolute flex items-center justify-center transform translate-y-1/2 bottom-1/2 rounded-r-xl left-full bg-coolGray-700 text-coolGray-50 focus:outline-none"
		>
			<!-- <svg
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 20 20"
				fill="currentColor"
				class="w-5 h-5"
			>
				<path
					fill-rule="evenodd"
					d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
					clip-rule="evenodd"
				/>
			</svg> -->
			<span
				style="writing-mode: vertical-lr; text-orientation: upright"
				class="px-1 py-3 text-xs tracking-tighter lg:px-2 lg:text-sm"
				>COLORS</span
			>
		</button>

		<!-- Light/Dark theme -->
		<div class="my-4 rounded-full power-switch bg-coolGray-800">
			<input
				#themeCheckbox
				type="checkbox"
				aria-label="Dark mode toggle"
				[checked]="isDarkTheme | async"
				(change)="toggleDarkTheme(themeCheckbox.checked)"
			/>
			<div class="button">
				<svg class="power-off">
					<use xlink:href="#line" class="line" />
					<use xlink:href="#circle" class="circle" />
				</svg>
				<svg class="power-on">
					<use xlink:href="#line" class="line" />
					<use xlink:href="#circle" class="circle" />
				</svg>
			</div>
		</div>

		<!-- SVG -->
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none" class="fill-current">
			<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
				<line x1="75" y1="34" x2="75" y2="58" />
			</symbol>
			<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
				<circle cx="75" cy="80" r="35" />
			</symbol>
		</svg>
	</div>
</div>
