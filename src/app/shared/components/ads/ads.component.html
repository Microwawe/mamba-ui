<div
	#ad
	*ngIf="fixed"
	class="dark raised"
	data-ea-publisher="mambauicom"
	data-ea-type="text"
	data-ea-style="fixedfooter"
	data-ea-keywords="{{ keywords }}"
	id="fixedfooter"
></div>
<div
	#ad
	*ngIf="sticky"
	class="dark raised"
	data-ea-publisher="mambauicom"
	data-ea-type="image"
	data-ea-style="stickybox"
	data-ea-keywords="{{ keywords }}"
	id="sticky"
></div>
<div
	#ad
	*ngIf="!sticky && !fixed"
	class="dark horizontal flat"
	data-ea-publisher="mambauicom"
	data-ea-type="text"
	data-ea-keywords="{{ keywords }}"
	id="showcase"
></div>
