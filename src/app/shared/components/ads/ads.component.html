<div
	#ad
	*ngIf="fixed"
	class="dark raised custom-ad"
	data-ea-publisher="mambauicom"
	data-ea-type="text"
	data-ea-style="fixedfooter"
	data-ea-keywords="{{ keywords }}"
	id="fixedfooter"
></div>
<div
	class="absolute z-50 hidden bottom-2 right-8 sm:block"
	style="min-height: 25px"
	*ngIf="sticky && !manuallyClosed"
>
	<button
		class="absolute px-2 pb-0.5 rounded-full -right-3 -top-3 text-gray-900 bg-gray-200 border border-gray-800"
		(click)="clickAd()"
	>
		X
	</button>
	<div
		#ad
		class="dark raised custom-ad"
		data-ea-publisher="mambauicom"
		data-ea-type="image"
		data-ea-keywords="{{ keywords }}"
		id="{{ keyword || 'Sticky' }}"
	></div>
</div>
<div
	#ad
	*ngIf="!sticky && !fixed"
	class="dark flat custom-ad"
	data-ea-publisher="mambauicom"
	data-ea-type="text"
	data-ea-keywords="{{ keywords }}"
	id="showcase"
></div>
