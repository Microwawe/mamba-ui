<div
	class="grid justify-center grid-flow-col grid-rows-2 gap-1 p-2 md:grid-rows-1 rounded-2xl"
	[ngClass]="['bg' + neutralInv]"
>
	<button
		*ngFor="let color of colors"
		class="w-6 h-6 border border-gray-500 rounded-full"
		[ngClass]="'bg' + color + '-500'"
		(click)="changeColor(color)"
	></button>
</div>
